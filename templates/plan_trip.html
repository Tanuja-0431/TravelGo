{% extends 'base.html' %}
{% block title %}Plan Trip - {{ place.name }}{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
<div class="container my-5">
  <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>

  <div class="card shadow p-4 rounded-4">
    <h2 class="mb-3">Plan Your Trip to <span class="text-primary">{{ place.name }}</span></h2>

    <form method="POST" action="#">
      <div class="row g-4">
        <div class="col-md-6">
          <label for="start_date" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="col-md-6">
          <label for="end_date" class="form-label">End Date</label>
          <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <div class="col-12">
          <label for="notes" class="form-label">Your Notes</label>
          <textarea class="form-control" id="notes" name="notes" rows="4" placeholder="Packing list, reservations, etc."></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-success mt-4">
        <i class="bi bi-send-check me-1"></i> Save Trip Plan
      </button>
    </form>
  </div>
</div>
{% endblock %}
