<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - TravelGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', sans-serif;
    }

    .register-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .register-container h2 {
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      border-radius: 8px;
    }

    .form-control::placeholder {
      color: #e0e0e0;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.3);
      border-color: #ffd369;
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(255, 211, 105, 0.25);
    }

    .btn-primary {
      background-color: #ffd369;
      border: none;
      color: #1e3c72;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #ffc947;
    }

    .text-center a {
      color: #ffd369;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container text-center">
    <h2>Create Your TravelGo Account</h2>

    <form method="POST">
      <input type="email" name="email" placeholder="Email" required class="form-control mb-3">
      <input type="text" name="username" placeholder="Username" required class="form-control mb-3">
      <input type="password" name="password" placeholder="Password" required class="form-control mb-3">
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
